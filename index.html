<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Just for you</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fef6f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      max-width: 400px;
      text-align: center;
    }
    .question {
      margin-bottom: 1.5rem;
      font-size: 1.2rem;
    }
    input[type="text"] {
      width: 100%;
      padding: 0.7rem;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 1rem;
      margin-bottom: 1.5rem;
    }
    button {
      background-color: #ff87ab;
      color: white;
      padding: 0.7rem 1.2rem;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background-color: #f76c97;
    }
    .final-message {
      font-size: 1.2rem;
      line-height: 1.6;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="quiz">
      <div class="question" id="question">
        Hey you! ðŸ’« Before we start, just know this is all for fun. Letâ€™s play a little game!<br><br>Whatâ€™s your name?
      </div>
      <input type="text" id="answerInput" placeholder="Type here..." />
      <button id="nextBtn">Next</button>
    </div>

    <!-- Hidden form for Formspree -->
    <form id="formspreeForm" action="https://formspree.io/f/xyzpepej" method="POST" style="display:none;">
      <input type="hidden" name="message" id="formMessage" />
      <input type="email" name="email" placeholder="Your email (optional)" />
      <button type="submit" id="hiddenSubmitBtn">Send</button>
    </form>

    <div id="final" class="final-message"></div>
  </div>

  <script>
    const questions = [
      "When is your birthday?",
      "Who is your favorite person?", 
      "Ocean or Sky?",
      "Pick a word: calm, wild, cozy, royal, cute?",
      "Do you like handwritten letters or voice messages?",
      "What flavor screams 'you' â€” Vanilla, Chocolate, Strawberry, or Coffee?",
      "What makes you feel truly seen?",
      "Do you feel you are beautiful?",
      "What's your favorite color?",
      "What's your favorite flower?",
      "Do you prefer soft or dark aesthetic?",
      "What dessert makes you smile instantly?",
      "What's your dream birthday moment?",
      "What kind of cake do you love?",
      "What kind of vibe do you want for your birthday party?",
      "If you had to choose a birthday dress, what would it be?",
      "What's one thing you desperately want someone to gift you?",
      "Do you like balloons, fairy lights, or candles more?",
      "Whatâ€™s one song youâ€™d want at your birthday?"
    ];

    const answers = [];
    let current = 0;

    const questionEl = document.getElementById('question');
    const inputEl = document.getElementById('answerInput');
    const nextBtn = document.getElementById('nextBtn');
    const finalEl = document.getElementById('final');
    const quizEl = document.getElementById('quiz');
    const formEl = document.getElementById('formspreeForm');
    const formMessageEl = document.getElementById('formMessage');

    nextBtn.addEventListener('click', () => {
      const answer = inputEl.value.trim();
      if (!answer) return;

      answers.push(answer);
      inputEl.value = '';
      
      if (current < questions.length) {
        // Show next question
        questionEl.innerHTML = questions[current];
        current++;
      } else {
        // All questions done, send to Formspree
        sendToFormspree();
        showFinalMessage();
      }
    });

    function sendToFormspree() {
      // Combine questions and answers nicely
      const combined = [`Whatâ€™s your name? - ${answers[0]}`];
      for (let i = 0; i < questions.length; i++) {
        combined.push(`${questions[i]} - ${answers[i + 1] || ''}`);
      }
      formMessageEl.value = combined.join('\n\n');

      // Submit form (hidden)
      formEl.style.display = 'block';
      formEl.submit();
    }

    function showFinalMessage() {
      quizEl.style.display = 'none';
      finalEl.style.display = 'block';
      finalEl.innerHTML = `
        <p>âœ¨ Thank you for playing along and sharing all those lovely answers.</p>
        <p>Whoever you are... just know you're <strong>so beautiful</strong> â€” not just outside, but in your thoughts, your smile, your softness.</p>
        <p>You deserve a birthday that feels like a warm hug ðŸ’–</p>
      `;
    }
  </script>
</body>
</html>
