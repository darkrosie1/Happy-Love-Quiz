    input[type="text"] {

    }

    button {
      background-color: #ff87ab;

      font-size: 1.2rem;

    }
  </style>
</head>
<body>
  <div class="container">

  <script>
    const questions = [

      "Whatâ€™s one song youâ€™d want at your birthday?",
            
         ];

    const answers = [];
    let current = 0;

    function nextQuestion() {
      const input = document.getElementById('answerInput');
      if (input.value.trim() === '') return;

      answers.push(input.value.trim());
      input.value = '';

      current++;
      if (current < questions.length) {
        document.getElementById('question').innerText = questions[current];
      } else {
        sendToFormspree();
        showFinalMessage();
      }
    }

    function sendToFormspree() {
      const combinedAnswers = questions.map((q, i) => `${q}\n${answers[i]}`).join('\n\n');
      document.getElementById('formMessage').value = combinedAnswers;
      document.getElementById('formspreeForm').submit();
    }
